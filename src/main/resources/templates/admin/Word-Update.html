<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Let's study English !</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body>






<!-- Left Panel -->
<div th:replace="common/admin-leftbar::leftbar"/>



<div id="right-panel" class="right-panel">

    <!-- Header-->
    <!-- Header-->
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/admin/main}"><img th:src="@{/static/images/logo.png}" alt="Logo"></a>
                <a class="navbar-brand hidden" href=""><img src="../../static/images/logo2.png" alt="Logo"></a>
                <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
            </div>
        </div>


        <!-- 导航栏-->
        <div class="top-right">
            <div class="header-menu">
                <div class="header-left">
                    <div class="dropdown for-notification">
                        管理员您好！
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-secret"></i>
                        </button>

                        <div class="dropdown-menu" aria-labelledby="notification">
                            <p class="red">控制中心</p>
                            <a class="dropdown-item media" th:href="@{/templates/admin/main.html}">
                                <i class="f fa fa-user"></i>
                                <p>普通用户</p>
                            </a>
                            <a class="dropdown-item media" th:href="@{/logout}">
                                <i class="fa fa-power-off"></i>
                                <p>退出登录</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header >

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>当前位置</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">主页</a></li>
                                <li><a href="#">管理</a></li>
                                <li class="active">单词管理</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong>修改单词</strong>
                    </div>
                    <div class="card-body card-block">
                        <form th:action="@{/admin/updateWord/}+${word.getWordId()}" method="post" enctype="multipart/form-data" class="form-horizontal">
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">序号</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="text-input" name="wordId" placeholder="Text" class="form-control " disabled th:value="${word.getWordId()}" required></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">单词</label></div>
                                <div class="col-12 col-md-9"><input type="text"  name="wordName" placeholder="Text" class="form-control"  th:value="${word.getWordName()}"required></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label">读音</label></div>
                                <div class="col-12 col-md-9"><input type="text"  name="audio" placeholder="Text" class="form-control"  th:value="${word.getAudio()}" required></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">解释</label></div>
                                <div class="col-12 col-md-9"><input  type="text"   name="explanation"  class="form-control"th:value="${word.getExplanation()}"   required></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">例句</label></div>
                                <div class="col-12 col-md-9"><input  type="text"   name="example"  class="form-control"th:value="${word.getExample() }"   required></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="select" class=" form-control-label">等级</label></div>
                                <div class="col-12 col-md-9">
                                    <select name="grade" id="select"  class="form-control">
                                        <option value="1">四级</option>
                                        <option value="2">六级</option>
                                        <option value="3">雅思</option>
                                        <option value="4">托福</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary col-lg-1">提交</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div><!-- .content -->

    <div class="clearfix"></div>

    <div th:replace="common/footer::footer"/>


</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
